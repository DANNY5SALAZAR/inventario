<!-- app/templates/error.html -->
{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-icon">
            {% if "404" in title %}
            <i class="fas fa-search fa-3x"></i>
            {% else %}
            <i class="fas fa-exclamation-triangle fa-3x"></i>
            {% endif %}
        </div>
        
        <h1>{{ title }}</h1>
        <p class="error-message">{{ error }}</p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Ir al Inicio
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>
    </div>
</div>

<style>
.error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 2rem;
}

.error-container {
    text-align: center;
    max-width: 500px;
}

.error-icon {
    margin-bottom: 2rem;
    color: var(--secondary);
}

.error-icon i {
    font-size: 5rem;
}

.error-container h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    color: var(--dark);
}

.error-message {
    font-size: 1.2rem;
    color: var(--secondary);
    margin-bottom: 2rem;
    line-height: 1.5;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}
</style>
{% endblock %}
